<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Page1</title>
</head>
<body>
<h3><a class="btn btn-primary" href="{% url 'page' %}">Return Home Page</a></h3>
<br>
<br>
<h3>Set value to redis</h3>
<br>
<form action="{% url 'app1:page1' %}" enctype="multipart/form-data" method="POST">
    {% csrf_token %}
    <div class="form-group">
        <label>Key:</label>
        <input class="form-control" type="text" name="key" value="" required>
    </div>
    <div class="form-group">
        <label>Value:</label>
        <input class="form-control" type="text" name="value" value="" required>
    </div>
    <div class="text-right">
        <button type="submit" class="btn btn-primary">Set value <i
                class="icon-add font-size-sm"></i>
        </button>
    </div>
    <h2>{{ message }}</h2>
</form>
<br>
{% if responseTime %}
    <h4>Redis response time:</h4>
    <h2>{{ responseTime }}</h2>
{% endif %}
</body>
</html>
